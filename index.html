<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>나의 스마트 대시보드</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="themeBtn" class="top-right">테마 변경</button>

        <h1>My Dashboard</h1>

        <section class="card">
            <h2>To-Do List</h2>
            <div class="input-group">
                <input type="text" id="todoInput" placeholder="할 일을 적으세요">
                <button id="addBtn">추가</button>
            </div>
            <ul id="todoList"></ul>
            <button id="clearBtn" class="danger-btn">전체 삭제</button>
        </section>

        <section class="card">
            <h2>로또 번호 추첨</h2>
            <div id="lottoNumbers">
                </div>
            <button id="lottoBtn">번호 생성</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
